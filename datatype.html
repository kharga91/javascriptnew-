<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
      var x = "Aniket"
      document.write(x)
      document.write("<br>")

      document.write(typeof (x)) //this value gives in string 
      document.write("<br>")
      document.write("<br>")
      document.write("<br>")


      var y = 56
      y = 0.56
      y = 86.59

      document.write(y)
      document.write("<br>")
      document.write(typeof (y)) // this value is in number
      document.write("<br>")
      document.write("<br>")
      document.write("<br>")
      var z = true
      var z = false
      document.write("z")
      document.write("<br>")
      document.write(typeof (z))  // this value is boolean

      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var a = ['Aniket', 'kharga', 'JavaScript'];
      document.write("a")
      document.write("<br>")
      document.write(typeof (a)) // this is array

      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var b = { first: 'Aniket', last: 'kharga' }
      document.write("b")
      document.write("<br>")
      document.write(typeof (b)) //this is  the value of object

      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var c = null;
      document.write("c")
      document.write("<br>")
      document.write(typeof (c)) // this is null
      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var d;
      document.write("d")
      document.write("<br>")
      document.write(typeof (d)) // this is undefined





    </script>
  </head>

  <body>

  </body>

</html>
