<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
      var a = 5
      var b = 6
      var c = a + b
      document.write(c) // this airthematic operator is addition
      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var d = 4
      var e = 5
      var f = e - d
      document.write(f) // this airthematic operator is substraction.

      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var g = 3
      var h = 5
      var i = g * h
      document.write(i)// this airthematic operator is multiplication.

      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var j = 15
      var k = 5
      var l = j / k
      document.write(l)// this airthematic operator is division.
      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var m = 9
      var n = 4
      var o = m % n
      document.write(o)// this airthematic operator is modular.

      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var p = 3
      var q = 2
      var r = p ** q
      document.write(r)// this airthematic operator is exopnantial.
      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var s = 3
      var t = 2
      document.write(s + t)
      document.write("<br>")
      s++
      document.write(s + t)// this airthematic operator is Increments.
      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var u = 3
      var v = 2
      document.write(u + v)
      document.write("<br>")
      u--
      document.write(u + v)// this airthematic operator is decrements.





    </script>
  </head>

  <body>

  </body>

</html>
