<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
      var a = 5
      var b = 6
      a += b
      document.write(a) // this assignment operator is addition
      document.write("<br>")
      document.write("<br>")
      document.write("<br>")
      var d = 4
      var e = 5
      e -= d
      document.write(e) // this assignment operator is substraction

      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var g = 3
      var h = 5
      g *= h
      document.write(g)// this assignment operator is multiplication.

      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var j = 15
      var k = 5
      j /= k
      document.write(j)// this assignment operator is division
      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var m = 7
      var n = 4
      m %= n
      document.write(m)// this assignment operator is modular

      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var p = 4
      var q = 2
      p **= q
      document.write(p)// this assignment operator is exponantial
      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var s = 3
      var t = 2
      document.write(s + t)
      document.write("<br>")
      s++
      document.write(s + t)// this airthematic operator is Increments.
      document.write("<br>")
      document.write("<br>")
      document.write("<br>")

      var u = 3
      var v = 2
      document.write(u + v)
      document.write("<br>")
      u--
      document.write(u + v)// this airthematic operator is decrements.
    </script>
  </head>

  <body>
    <h1>Assignment operator is short form of airthematic operator</h1>
  </body>

</html>
